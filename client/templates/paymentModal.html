<template name="paymentModal">
  <h2 class="text-center centered">Waitlist for {{name}}</h2>
  <form class="centered multi-form">
    <fieldset>
      <label class="text-success"><i class="fa fa-lock"></i>Credit Card Number</label>
      <input type="text" data-stripe="cardNumber" class="form-control card-number" placeholder="Card Number">
      <div class="row">
        <div class="small-4 columns panel">
          <div class="small-4 columns">
            <label>Exp. Mo.</label>
            <input type="text" data-stripe="expMo" class="form-control exp-month" placeholder="Exp. Mo.">
          </div>
          <div class="small-4 columns">
            <label>Exp. Yr.</label>
            <input type="text" data-stripe="expYr" class="form-control exp-year" placeholder="Exp. Yr.">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-2 columns panel">
          <label>CVC</label>
          <input type="text" data-stripe="cvc" class="form-control cvc" placeholder="CVC">
        </div>
      </div>
    </fieldset>
    <div class="buttons">
      <a href="#" class="button secondary prev left" data-reveal-id="waitlistModal">Prev</a>
      <button id="ccsubmit" type="submit" class="btn right btn-primary">Submit</button>
    </div>
  </form>
</template>

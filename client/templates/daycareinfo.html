<template name="daycareinfo">
  {{#if isReady 'daycares'}}
    {{#each getDaycare}}
      {{> subheader}}
    {{/each}}
  {{/if}}

  <div id="daycareinfo" class="row" data-equalizer>
    <div id="localmap" class="small-12 medium-4 columns panel" data-equalizer-watch>
      {{#if isReady 'daycares'}}
        {{#with getDaycare}}
          {{> gmap}}
        {{/with}}
      {{/if}}

    </div>
    <div class="small-12 medium-8 columns" data-equalizer-watch>
      <ul>
        {{#if isReady 'daycares'}}
          {{#each getDaycare}}
            <li>Address: {{toTitleCase address}}, Texas</li>
            <li>Phone Number: {{phone}}</li>
            <li>Days Open: {{days}}</li>
            <li>Hours of Operation: {{hours}}</li>
            <li>Website or Email: {{{website}}}</li>
            <li>Ages Served: {{accepts}}</li>
            <li>Part-time Care: {{convertBoolean parttime}}</li>
            <li>Transportation Provided: {{convertBoolean transportation}}</li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
  </div>

  <div id="stats" class="row">
    {{#if isReady 'daycares'}}
      {{#each getDaycare}}
        {{> stats}}
      {{/each}}
    {{/if}}
  </div>

  <div class="row">
    <h4>Daycare Reviews</h4>
    <div class="small-12 columns panel">
      {{#if isReady 'reviews'}}
        {{#with getReviews}}
          {{> review}}
        {{/with}}
      {{/if}}
    </div>
  </div>

</template>

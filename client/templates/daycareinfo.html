<template name="daycareinfo">
  {{#if isReady 'daycares'}}
    {{#with getDaycare}}
      {{> subheader}}
    {{/with}}
  {{/if}}

  <div id="daycareinfo" class="row" data-equalizer>
    <div id="localmap" class="small-12 medium-4 columns panel" data-equalizer-watch>
      {{#if Template.subscriptionsReady}}
        <!-- {{#with daycaresArray}}
          {{> gmap}}
        {{/with}} -->
      {{/if}}
      
    </div>
    <div class="small-12 medium-8 columns" data-equalizer-watch>
      <ul>
        {{#if isReady 'daycares'}}
          {{#with getDaycare}}
            <li>Address: {{address}}</li>
            <li>Phone Number: {{phone}}</li>
            <li>Hours of Operation: {{hours}}</li>
            <li>Website or Email: {{{website}}}</li>
            <li>Ages Served: {{accepts}}</li>
            <li>Part-time Care: {{parttime}}</li>
            <!-- 8 in booleans index 27-->
            <li>Transportation Provided: {{transportation}}</li>
            <!-- 9 in booleans index 28-->
          {{/with}}
        {{/if}}
      </ul>
    </div>
  </div>

  <div id="stats" class="row">
    <!-- {{#if Template.subscriptionsReady}}
      {{#with getDaycare}}
        {{> stats}}
      {{/with}}
    {{/if}} -->
  </div>

  <div class="row">
    <h4>Daycare Reviews</h4>
    <div class="small-12 columns panel">
      {{#if Template.subscriptionsReady}}
        {{#with reviewArr}}
          {{> review}}
        {{/with}}
      {{/if}}
    </div>
  </div>

</template>

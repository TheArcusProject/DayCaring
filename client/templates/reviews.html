<template name="review">
  {{#each getReviews}}
    <div class="row">
      <div class="small-3 columns">
        <h4>{{user}}</h4>
        <p>Austin, Texas</p>
      </div>
      <div class="small-9 columns">
        <h6>{{formattedDate createdAt}}</h6>
        <p>{{comment}}</p>
      </div>
      <hr>
    </div>
    {{#if getIsRep}}
    <!-- button here to respond -->
    {{/if}}
  {{/each}}
</template>

<template name="review">
  
    {{#each getComments}}
  <div id="reviews" class="row">
    {{#if isReady "daycareReviews"}}
      <div class="small-3 columns">
        <h4>{{user.profile.name}}</h4>
        <p>Austin, Texas</p>
      </div>
      <div class="small-9 columns">
        <h6>{{formattedDate createdAt}}</h6>
        <p>{{comment}}</p>
      </div>
      <hr>
    {{else}}
    Loading...
    {{/if}}
  </div>
    {{/each}}

</template>

<template name="search_results">
  <div class="row">
    <div class="small-12 columns">
      {{> gmap}}
    </div>
  </div>
  <div class="row" data-equalizer>
    {{#each schoolsArray}}
      <div class="small-6 columns panel" data-equalizer-watch>
        <h4>{{name}}</h4>
        <p>{{address}}<br>
           {{ages}}<br>
           {{phone}}
        </p>

      </div>
    {{/each}}
  </div>
</template>

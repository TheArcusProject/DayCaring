<template name="search_results">

  <div class="row">
    <div class="small-12 columns">
      {{#if isReady 'daycares'}}
        {{#with getDaycares}}
          {{> gmap}}
        {{/with}}
      {{/if}}
    </div>
  </div>

  <div id="results" class="row">
    <div class="small-12 columns">
      <ul class="small-block-grid-3">
        {{#if isReady 'daycares'}}
          {{#each getDaycares}}
            <li>
              <h4>{{name}}</h4>
              <p> {{address}}
              <br>{{ages}}
              <br>{{phone}}</p>
              <a class="button small">more info</a>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
  </div>

</template>

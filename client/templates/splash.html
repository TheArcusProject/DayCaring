<template name="splash">

  <div id="search" class="row">
    <div class="small-12 medium-6 large-4 small-centered columns">
      <img id="magnify" src="/mg02.svg">
      <h1>Find the perfect daycare.</h1>
      <form>
        <input type="text" name="zipcode" placeholder="Enter your home address" />
        <input class="button text-center" type="submit" id="submit" />
      </form>
    </div>
  </div>
  <div id="map" class="map-container">

    {{> googleMap name="splashMap" options=customMap}}
  </div>



</template>

<template name="auth_represent">
  <div class="row">
    <div id="authrepresent" class="small-12 columns">
      <form>
        <div>
          Please enter the official school e-mail <input class='schoolEmail' type='text'>
        </div>
        <div>
          Or the official phone number <input class='schoolPhone' type='text'>
        </div>
        <div>
          And input the given authorization code: <input class='authCode' type='text'>
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </div>
</template>

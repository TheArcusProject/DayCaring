<template name="reviewsubmit">

	<div class="row">
		<div class="small-8 columns panel">
			<h4>Your Review for {{daycare.name}}</h4>
			<form method="post" target="_parent">
				<textarea rows="6" placeholder="Your review helps others to find the perfect daycare" maxlength="5000">
				</textarea>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="small-3 columns">
			<input class="button" value="Submit your review">
		</div>
	</div>

</template>

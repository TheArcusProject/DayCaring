<template name="reviewsubmit">

	<div id="review" class="row">
		<div class="small-9 columns">
			<h4>Your Review</h4>
			<form method="post" target="_parent">
				<input type="text" placeholder="Your review helps others to find the perfect daycare" maxlength="5000">
			</form>
		</div>
	</div>

	<div class="row">
		<div class="small-3 columns">
			<input class="button" value="Submit your review">
		</div>
	</div>

</template>

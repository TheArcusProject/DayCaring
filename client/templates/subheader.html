<template name="subheader">

  <div class="row">
    <div id="subheader" class="small-12 columns">
      <h2>{{name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      {{#if isLoggedIn}}
        <a href="#" class="button review" data-reveal-id="reviewModal">Write a Review</a>
      {{/if}}
      <button type="button" class="button represent">Represent this Daycare</button>
      <button type="button" class="button backToResults">Return to Search Results</button>
    </div>
  </div>

  <div id="reviewModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    {{> reviewModal}}
  </div>
</template>

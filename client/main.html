<template name="main">
  <head>
    <meta charset="utf-8">
    <title>DayCaring</title>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato|Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" sizes="16x16 32x32" href="/favicon.ico">

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="https://checkout.stripe.com/checkout.js"></script>

  </head>

  <body>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="/"><img id="logo" src="/logo01.svg"></a>
          </h1>
        </li>
         <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="active">
            <h5>
              <a href="#">{{> login}}</a>
            </h5>
          </li>
          <li class="active menu-icon">
            <h5>
              <a class="about" onclick="FlowRouter.go('/about')">About<span></span></a>
            </h5>
          </li>
        </ul>
        <ul>
          <li class="active">
            <h5>
              <a class="title" href="/">Daycaring</a>
            </h5>
          </li>
        </ul>
      </section>

    </nav>

    <div class="section1">
      <div class="row">
        <div class="small-12 columns">
          {{>Template.dynamic template=content}}
        </div>
      </div>
    </div>

  </body>
  <footer class="footer">
    <div class="row full-width">
      <div class="small-12 medium-3 large-4 columns">
        <i class="fi-lightbulb"></i>
        <p>DayCaring was created and is maintained by the Arcus Project</p>
      </div>
      <div class="small-12 medium-3 large-4 columns">
        <img src="/meteor.png" height="200" width="145">
        <p>DayCaring was built with the Meteor platform!</p>
      </div>
      <div class="small-6 medium-3 large-2 columns">
        <h4>Work With Us</h4>
        <ul class="footer-links">
          <li><a href="#" onclick="FlowRouter.go('/about')">About</a></li>
          <li><a href="#">Hiring</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">DayCaring Mobile</a></li>
          <li><a href="#">FAQ's</a></li>
        </ul>
      </div>
      <div class="small-6 medium-3 large-2 columns">
        <h4>Follow Us!</h4>
        <ul class="footer-links">
          <li><a href="https://github.com/TheArcusProject/DayCaring">GitHub</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </footer>
  {{initFoundation}}
</template>
